plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'com.github.gpluscb.toni.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    implementation(group: 'net.dv8tion', name: 'JDA', version: '4.2.0_236') {
        exclude module: 'opus-java'
    }

    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'

    implementation group: 'com.github.gpluscb', name: 'gg-java', version: '1.0.0-SNAPSHOT'

    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'

    implementation group: 'org.graalvm.js', name: 'js', version: '20.0.0'
    implementation group: 'org.graalvm.js', name: 'js-scriptengine', version: '20.0.0'

    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.8.1'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.8.1'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.14.2'

    implementation group: 'com.github.gpluscb', name: 'ChallongeListener', version: '1.0.0-SNAPSHOT'

    implementation group: 'at.stefangeyer.challonge.serializer', name: 'gson', version: '2.1.0'
    implementation group: 'at.stefangeyer.challonge.rest', name: 'retrofit', version: '2.1.0'
}

compileJava.options.encoding = 'UTF-8'